<body>
  <header>Welcome to Medistics.</header>
  <h1>Configure Appearance</h1>

  <form method="POST" action="{{ url_for('userinfo3') }}">
    <div class="mode">
      <input type="radio" name="dlmode" id="lightmode" value="Light">
      <label for="lightmode" class="displaymode">
        <i class='bx bx-sun bx-lg'></i> Light Mode
      </label>

      <input type="radio" name="dlmode" id="darkmode" value="Dark">
      <label for="darkmode" class="displaymode">
        <i class='bx bx-moon bx-lg'></i> Dark Mode
      </label>
    </div>

    <button type="submit" class="divein">Dive into Medistics</button>
  </form>
