<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medistics Login</title>

  <!-- Your login stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Boxicons JS (if hosted locally) -->
  <script src="{{ url_for('static', filename='js/boxicons.js') }}"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Login To Medistics</h1>

    {# Show any login error passed from the view #}
    {% if error %}
      <div class="error" style="color:red; text-align:center; margin-bottom:1em;">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="Login">
        <div class="box">
          <input
            class="box1"
            type="text"
            name="userid"
            placeholder="Type Your Username/Email"
            value="{{ request.form.userid or '' }}"
            required
          >
        </div>

        <div class="box">
          <input
            class="box1"
            type="password"
            name="user"
            placeholder="Enter your Password"
            required
          >
        </div>

        <div class="remfor">
          <label>
            <input type="checkbox" name="remember"> Remember me
          </label>
          <a href="#" class="forget">Forgot password?</a>
        </div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="noacc">
      Don't have an account?
      <button
        id="createAccountBtn"
        class="createAccountBtn"
        onclick="window.location.href='{{ url_for('signup') }}';"
      >
        Create Account
      </button>
    </div>

    <div class="body3">
      Or continue with
      <div class="thirdpartybuttons">
        <button class="google">
          <box-icon type='logo' name='google' color="#ffffff"></box-icon>
        </button>
        <button class="facebook">
          <box-icon name='facebook-circle' type='logo' color="#ffffff"></box-icon>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
