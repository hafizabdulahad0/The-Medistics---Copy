<div class="exit-card">
  <p class="exit-heading">Are you sure you want to leave test?</p>
  <p class="exit-para">
    Your progress will be lost.
  </p>
  <div class="button-wrapper">
    <button class="goback-button">Go back to test</button>
    <button class="leave-button" onclick="window.location.href='index.html';">Leave anyways</button>
  </div>
  <button class="exit-button">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 162 162"
      class="svgIconCross"
    >
      <path
        stroke-linecap="round"
        stroke-width="17"
        stroke="black"
        d="M9.01074 8.98926L153.021 153"
      ></path>
      <path
        stroke-linecap="round"
        stroke-width="17"
        stroke="black"
        d="M9.01074 153L153.021 8.98926"
      ></path>
    </svg>
  </button>
</div>


<script>

document.addEventListener('DOMContentLoaded', function() {
  // Get elements
  const leaveTestBtn = document.getElementById('leaveTestBtn');
  const exitCard = document.querySelector('.exit-card');
  const goBackButton = document.querySelector('.goback-button');
  const leaveButton = document.querySelector('.leave-button');
  const exitButton = document.querySelector('.exit-button');

  // Show exit card when Leave Test is clicked
  if (leaveTestBtn && exitCard) {
    leaveTestBtn.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      exitCard.style.display = 'flex';
      
      // Close parent dropdown if exists
      const menuContainer = this.closest('.menu-container');
      if (menuContainer) {
        menuContainer.classList.remove('active');
      }
    });
  }

  // Hide exit card when Go Back is clicked
  if (goBackButton && exitCard) {
    goBackButton.addEventListener('click', function() {
      exitCard.style.display = 'none';
    });
  }

  // Handle Leave Anyway button
  if (leaveButton) {
    leaveButton.addEventListener('click', function() {
      // Add your leave test logic here
      console.log('User chose to leave the test');
      // Example redirect:
      // window.location.href = '/dashboard';
      
      // Hide the exit card
      if (exitCard) {
        exitCard.style.display = 'none';
      }
    });
  }

  // Handle X (exit) button
  if (exitButton && exitCard) {
    exitButton.addEventListener('click', function() {
      exitCard.style.display = 'none';
    });
  }

  // Optional: Close when clicking outside the card
  document.addEventListener('click', function(e) {
    if (exitCard && exitCard.style.display === 'flex' && 
        !exitCard.contains(e.target) && 
        e.target !== leaveTestBtn) {
      exitCard.style.display = 'none';
    }
  });

  // Optional: Close with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && exitCard && exitCard.style.display === 'flex') {
      exitCard.style.display = 'none';
    }
  });
});

</script>
