<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Purple Pulse Circles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vmin;
            height: 100vmin;
            max-width: 500px;
            max-height: 500px;
        }

        .pulse-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
    /* Medium purple */
                #c77dff 75%,     /* Light purple edge */
                white 100%
                );
            opacity: 0;
            transform: scale(0);
            /* filter: brightness(1.2) drop-shadow(0 0 10px #9d4edd); */
            animation: deep-purple-pulse 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Staggered animations */
        .pulse-circle:nth-child(1) { animation-delay: 0s; }
        .pulse-circle:nth-child(2) { animation-delay: 1s; }
        .pulse-circle:nth-child(3) { animation-delay: 2s; }
        .pulse-circle:nth-child(4) { animation-delay: 3s; }

        @keyframes deep-purple-pulse {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 0.9;
                transform: scale(0.6);
            }
            40% {
                opacity: 0.7;
                transform: scale(1);
            }
            60% {
                opacity: 0.4;
                transform: scale(1.3);
            }
            80% {
                opacity: 0.2;
                transform: scale(1.6);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
    </div>
</body>
</html>
